on:
  # æ¯å¤© UTC 10:00 åŸ·è¡Œï¼ˆå°ç£æ™‚é–“ 18:00ï¼‰
  schedule:
    - cron: '0 10 * * *'
  
  # å…è¨±æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:
  
  # Push åˆ° main æ™‚ä¹ŸåŸ·è¡Œï¼ˆç”¨æ–¼æ¸¬è©¦ï¼‰
