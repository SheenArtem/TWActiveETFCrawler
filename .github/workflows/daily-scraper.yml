name: Daily ETF Scraper

on:
  schedule:
  # å°ç£æ™‚é–“ 22:00 (å³ UTC 14:00)
    - cron: '0 14 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
      
      # ä¿®æ”¹ 1: ä½¿ç”¨ --all åƒæ•¸
      - name: Run daily update (All ETFs)
        run: |
          python main.py --all
      
      - name: Show database statistics
        run: |
          python main.py --stats
      
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/etf_holdings.db
          git add reports/
          git add docs/    # ä¿®æ”¹ 2: æ·»åŠ  docs/ ç›®éŒ„
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ“Š Update ETF holdings data - $(date +'%Y-%m-%d')" && git push)



