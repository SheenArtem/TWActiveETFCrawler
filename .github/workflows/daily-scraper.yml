jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
      
      # TWSE çˆ¬èŸ²å·²æ–¼ 2026-01-26 ç§»é™¤ï¼Œæ”¹ç‚ºä½¿ç”¨å„å®¶æŠ•ä¿¡å®˜ç¶²ç›´æ¥çˆ¬å–
      
      - name: Run daily update (EZMoney ETFs)
        run: |
          python main.py --ezmoney
      
      - name: Run daily update (Nomura ETFs)
        run: |
          python main.py --nomura

      - name: Run daily update (Capital ETFs)
        run: |
          python main.py --capital

      - name: Run daily update (FHTrust ETFs)
        run: |
          python main.py --fhtrust

      - name: Run daily update (CTBC ETFs)
        run: |
          python main.py --ctbc

      - name: Run daily update (FSITC ETFs)
        run: |
          python main.py --fsitc

      - name: Run daily update (TSIT ETFs)
        run: |
          python main.py --tsit

      - name: Run daily update (Allianz ETFs)
        run: |
          python main.py --allianz
      
      - name: Show database statistics
        run: |
          python main.py --stats
      
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/etf_holdings.db
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ“Š Update ETF holdings data - $(date +'%Y-%m-%d')" && git push)
